feature_count:
    gene_attribute: gene_name # some newly sequenced genome only got `gene_id`
cpu:
  bwa: 8
  samsort: 4
  bwa_samsort: 12 # bwa + samsort
  split: 8
  sam2seg: 4
  clean1: 8
  clean2: 8
  clean3: 8
  cut_r2: 8
  cut_r3: 8
  star: 36
  sortBAM: 64
mem_G:
  star: 2G
  sortBAM: 10G
  sort_count: 10G
  bwa_samsort: 4G
partition:
  bwa: fatcomp,comp
  bwa_samsort: fatcomp,comp
  star: fatcomp,comp
  star_mapping_sort: fatcomp,comp
  sort_count: fatcomp,comp
remove_id_suffix: "false" # Do when fastq id is like "E250027995L1C010R03800251842/1", use bash "true" or "false". Don't forget the "", otherwise it will be treated as a python True/False

# change every time
## global_mode: ploidy_sex_snp_imputation_build
## ploidy: 1C, 2C
## sex: lY, hY (means low Y, high Y)
## snp: SNP, other
## imputation: c1i, c12i, c123i
## build: c1b, c12b, c123bï¼Œ Ib, Icb # don't use Ib, clean3 will give blank output
global_mode: 1C__SNP_c123i_c12b
global_ref: mm10_B6_CAST
ana_home: /shareb/ychi/repo/PROJECT
sample_table: /shareb/ychi/ana/PROJECT/config/sample_table.csv
